<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="poemStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
		<title>Poem</title>
	</head>

	<body>
		<audio preload autoplay loop>
			<source src="and Rescue Me.mp3" type="audio/mpeg">
		</audio>
		<p class="text1">残酷なくらいに憂鬱な目覚め</p> 
		<p class="text2">夏の始まりの温度のせいじゃない</p>
		<p class="text3">君は未来を切り開くような人</p>
		<p class="text4">強烈な閃光です</p>
		<p class="text5">波の音に近づいてゆく</p>
		<p class="text6">君を目で追う私の鼓動よ鎮まれ</p>
		<p class="text7">手に入れたいと思うなんて</p>
		<p class="text8">愛じゃないかもね</p>
		<p class="text9">やさしい歌じゃ心が晴れない</p>
		<p class="text10">無限の闇がある</p>
		<p class="text11">青い夏の夢の途中 …and Rescue Me</p>
	</body>
</html>
